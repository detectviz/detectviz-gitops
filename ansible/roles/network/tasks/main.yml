---
- name: Configure netplan for dual network interfaces
  become: true
  ansible.builtin.template:
    src: netplan-50-custom-network.yaml.j2
    dest: /etc/netplan/50-custom-network.yaml
    owner: root
    group: root
    mode: '0644'
  notify: Apply netplan configuration

- name: Ensure netplan configuration is applied
  meta: flush_handlers
