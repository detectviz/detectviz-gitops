# Repository 認證模板 - 為 detectviz GitHub repositories 提供 SSH 認證
apiVersion: v1
kind: Secret
metadata:
  name: detectviz-github-ssh-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
stringData:
  # 匹配所有 detectviz GitHub repositories
  url: git@github.com:detectviz
  type: git
  # ⚠️ 安全注意：SSH 私鑰不應存放在公開倉庫中
  # 請手動添加 sshPrivateKey 字段，或使用 External Secrets Operator
  # sshPrivateKey: <base64-encoded-private-key>
---
# repository 配置
apiVersion: v1
kind: Secret
metadata:
  name: detectviz-gitops-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  url: git@github.com:detectviz/detectviz-gitops.git
  type: git
  project: detectviz-platform
