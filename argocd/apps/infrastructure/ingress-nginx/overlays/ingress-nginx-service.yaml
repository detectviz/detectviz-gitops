# NGINX Ingress Controller Service
# Uses LoadBalancer type with MetalLB to expose on VIP 192.168.0.10

apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  annotations:
    # MetalLB IP pool assignment - 移除以允許 MetalLB 自動分配
    # metallb.universe.tf/address-pool: default
    # Fixed LoadBalancer IP (VIP) - 移除以避免 MetalLB 相容性問題
    # metallb.universe.tf/loadBalancerIPs: 192.168.0.10
spec:
  type: LoadBalancer
  # 改用 Cluster 模式以避免 Local 模式的健康檢查問題
  # Local 模式在 MetalLB 環境下會因為 healthCheckNodePort 失敗導致 IP 被撤回
  externalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
