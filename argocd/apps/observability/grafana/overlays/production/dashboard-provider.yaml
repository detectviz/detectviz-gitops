apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard-provider
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'DetectViz Platform Dashboards'
        orgId: 1
        folder: 'Platform'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards/platform

      - name: 'DetectViz Infrastructure Dashboards'
        orgId: 1
        folder: 'Infrastructure'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards/infrastructure

      - name: 'DetectViz Application Dashboards'
        orgId: 1
        folder: 'Applications'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards/applications
