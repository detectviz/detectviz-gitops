---
# Self-managed ApplicationSet - 管理 detectviz-gitops 本身的應用
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: detectviz-gitops
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - list:
        elements:
          - appName: cert-manager
            path: argocd/apps/infrastructure/cert-manager/overlays
          - appName: metallb
            path: argocd/apps/infrastructure/metallb/overlays
          - appName: ingress-nginx
            path: argocd/apps/infrastructure/ingress-nginx/overlays
          - appName: topolvm
            path: argocd/apps/infrastructure/topolvm/overlays
          - appName: external-secrets-operator
            path: argocd/apps/infrastructure/external-secrets-operator/overlays
          - appName: vault
            path: argocd/apps/infrastructure/vault/overlays

  template:
    metadata:
      name: "infra-{{.appName}}"
      labels:
        app.kubernetes.io/instance: "{{.appName}}"
        app.kubernetes.io/part-of: detectviz-platform
        app.kubernetes.io/managed-by: argocd
        environment: infrastructure

    spec:
      project: platform-bootstrap

      source:
        repoURL: git@github.com:detectviz/detectviz-gitops.git
        targetRevision: main
        path: "{{.path}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{if eq .appName "cert-manager"}}cert-manager{{else if eq .appName "metallb"}}metallb-system{{else if eq .appName "ingress-nginx"}}ingress-nginx{{else if eq .appName "external-secrets-operator"}}external-secrets-system{{else if eq .appName "topolvm"}}kube-system{{else if eq .appName "vault"}}vault{{else if eq .appName "argocd"}}argocd{{else}}{{.appName}}{{end}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
