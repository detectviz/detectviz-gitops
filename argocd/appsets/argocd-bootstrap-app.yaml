---
# ArgoCD Bootstrap Application - 安裝 ArgoCD、專案和配置
# 這是整個 GitOps 系統的入口點，需要在其他應用之前安裝
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd
    app.kubernetes.io/part-of: detectviz-platform
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10" # 最早安裝
spec:
  project: platform-bootstrap # 使用 platform-bootstrap project 以獲取 SSH 認證

  sources:
    # 1. 安裝 ArgoCD 應用
    - repoURL: git@github.com:detectviz/detectviz-gitops.git
      targetRevision: main
      path: apps/argocd/overlays

    # 2. 創建 ArgoCD 專案和集群資源
    - repoURL: git@github.com:detectviz/detectviz-gitops.git
      targetRevision: main
      path: bootstrap

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
