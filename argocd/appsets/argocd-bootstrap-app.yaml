# ApplicationSet for Argo CD bootstrap resources
# This ApplicationSet manages Argo CD's own configuration and other cluster-level resources.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-bootstrap
spec:
  generators:
    - list:
        elements:
          - name: cluster-bootstrap
            path: argocd/bootstrap
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: 'git@github.com:detectviz/detectviz-gitops.git'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated: { prune: true, selfHeal: true }
