apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Cluster-level 基礎設施資源
  - namespaces.yaml
  - cluster-issuer.yaml
  - rollouts-extension.yaml
  - argocd-ingress.yaml

  # 注意: argocd-projects.yaml 已移至 bootstrap/ 根目錄

# 通用標籤
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize

# 通用 annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "-9" # 在 ArgoCD 應用之後，但早於其他應用
