apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # ArgoCD 專案配置 (單獨管理)
  - argocd-projects.yaml

  # 集群級別資源
  - cluster-resources/

# 通用標籤
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize

# 通用 annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "-9"
